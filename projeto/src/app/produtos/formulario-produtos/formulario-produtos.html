<div class="form-container">

  <div class="form-card">
    <h2 *ngIf="!modoEdicao">Cadastrar Produto</h2>
    <h2 *ngIf="modoEdicao">Editar Produto</h2>

    <form (ngSubmit)="salvar()">

      <label>Nome do Produto</label>
      <input type="text" [(ngModel)]="produto.nome" name="nome" required>

      <label>Preço</label>
      <input type="number" [(ngModel)]="produto.preco" name="preco" required>

      <label>Status</label>
      <select [(ngModel)]="produto.status" name="status">
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>

      <label>Descrição</label>
      <textarea [(ngModel)]="produto.descricao" name="descricao" rows="4"></textarea>

      <button type="submit">Salvar</button>

    </form>
  </div>

</div>
